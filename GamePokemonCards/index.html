<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Estilos -->
    <link rel="stylesheet" href="src/styles.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Pokémon Duel Cards</title>
</head>
<body class="light-theme">
        <div class="bg-video">
    <video class="video" autoplay loop>
        <source src="./src/assets/yugi.mp4" type="video/mp4" />
    </video></div>
    <audio id="bgm" loop>
        <source src="assets/bgm.mp3" type="audio/mp3">
    </audio>

 </div>
    <div class="container">
        <button id="theme-toggle" class="theme-toggle">Modo Escuro</button>
        
        <div class="container_left framed" id="cleft">
            <div class="score_box frame">
                <span id="score_points">Vitórias: 0 | Derrotas: 0</span>
            </div>
            <div class="menu_avatar"></div>
          
            <div class="card_details frame">
                <p id="card-name">Selecione</p>
                  <img id="card-image" src="src/assets/card-back.png" alt="Pokémon">
                <p id="card-type">um Pokémon</p>
                <p id="card-attack"></p>
            </div>
        </div>
        
        <div class="container_right">
            <div class="card-box_container">
                <div class="card-box framed" id="computer-cards">
                    <div class="loading">Carregando...</div>
                </div>
                
                <div class="card-versus_container">
                    <div class="versus-top">
                        <div class="card-infield">
                              <p id="player-field-name"></p>
                            <img id="player-field-type" height="180" width="125" src="src/assets/card-back.png" alt="Seu Pokémon">
                               <p id="player-field-type-span"></p>
                              <p id="player-field-attack"></p>
                        </div>
                        <img src="src/assets/pokeball.png" alt="VS" height="100">
                        <div class="card-infield">
                                  <p id="computer-field-name"></p>
                            <img id="computer-field-type" height="180" width="125" src="src/assets/card-back.png" alt="Pokémon Inimigo">
                        <p id="computer-field-type-span"></p>
                              <p id="computer-field-attack"></p>
                        </div>
                    </div>
                    
                    <div class="versus-bottom">
                        <button id="next-duel" class="rpgui-button">PRÓXIMO DUELO</button>
                    </div>
                </div>
                
                <div class="card-box framed" id="player-cards">
                    <div class="loading">Carregando...</div>
                </div>
            </div>
        </div>
    </div>
<script type="module" src="src/engine.js"></script>
</body>
</html>
